  <link rel="stylesheet" href="styles.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    .glass-card { background: rgba(255,255,255,0.92); box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18); backdrop-filter: blur(8px); border-radius: 1.5rem; border: 1px solid rgba(255,255,255,0.18); }
    .gradient-bg { background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%); min-height: 100vh; }
  </style>
</head>
<body class="bg-light text-dark gradient-bg">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">StaticLibrary</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="tools.html">All Tools</a></li>
          <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Content -->
  <section class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="glass-card p-5">
          <h1 class="mb-4 text-center"><i class="bi bi-envelope-at me-2"></i>Contact Us</h1>
          <p class="lead text-center mb-4">Have a question, feedback, or business inquiry? Fill out the form below and our team will get back to you as soon as possible.</p>
          <form id="contactForm" class="row g-3">
            <div class="col-md-6">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="col-12">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Type your message here..." required></textarea>
            </div>
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-primary px-4">Send Message</button>
            </div>
            <div class="col-12 text-center">
              <div id="formStatus" class="mt-3"></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-4 mt-auto">
    <div class="container">
      <div class="mb-2">
        <a href="about.html" class="text-white me-3">About</a>
        <a href="contact.html" class="text-white me-3">Contact</a>

        <a href="privacy.html" class="text-white">Privacy</a>
      </div>

    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Simple client-side validation and feedback
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('formStatus').innerHTML = '<span class="text-success">Thank you! Your message has been sent. (Demo only)</span>';
      this.reset();
    });
  </script>
</body>
</html>
