function renderToolsGrid() {
  const grid = document.getElementById('toolsGrid');
  grid.innerHTML = allTools.map(tool => `
    <div class="col-md-4 mb-4">
      <div class="card h-100 tools-glass text-center p-4">
        <div class="mb-2"><i class="bi ${tool.icon} tool-icon"></i></div>
        <h5 class="card-title fw-bold">${tool.title}
          ${tool.status === 'soon' ? '<span class="soon-badge">Coming Soon</span>' : ''}
        </h5>
        <p class="card-text mb-4">${tool.desc}</p>
        ${tool.status === 'live' ? `<a href="${tool.url}" class="btn btn-primary">Go to Tool</a>` : `<a href="#" class="btn btn-secondary disabled">Coming Soon</a>`}
      </div>
    </div>
  `).join('');
}
renderToolsGrid();

const searchInput = document.getElementById('globalSearchInput');
const suggestionsBox = document.getElementById('searchSuggestions');
searchInput.addEventListener('input', function() {
  const query = this.value.trim().toLowerCase();
  suggestionsBox.innerHTML = '';
  if (!query) { suggestionsBox.style.display = 'none'; return; }
  const matches = searchableItems.filter(item => item.title.toLowerCase().includes(query));
  if (matches.length === 0) { suggestionsBox.style.display = 'none'; return; }
  matches.forEach(item => {
    const el = document.createElement('a');
    el.className = 'list-group-item list-group-item-action';
    el.href = item.url;
    el.textContent = item.title;
    suggestionsBox.appendChild(el);
  });
  suggestionsBox.style.display = 'block';
});
document.addEventListener('click', function(e) {
  if (!searchInput.contains(e.target) && !suggestionsBox.contains(e.target)) {
    suggestionsBox.style.display = 'none';
  }
});
