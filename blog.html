  <!-- Hero Section -->
  <section class="py-5 bg-light text-center border-bottom">
    <div class="container">
      <h1 class="display-5 fw-bold">Blog & Articles</h1>

    </div>
  </section>

  <!-- Blog Grid -->
  <section class="container py-5">
    <div class="row" id="blogGrid">
      <!-- Blog posts will be loaded here by JavaScript -->
    </div>
  </section>
  <script>
  // List of all blog posts
  const blogPosts = [
    { title: 'How to Use the QR Code Generator', desc: 'Step-by-step guide to creating QR codes for links, text, and more.', url: 'blog-qr-code-generator.html', icon: 'bi-qr-code' },
    { title: 'Secure Your Accounts with the Password Generator', desc: 'Create strong, unique passwords for your online accounts.', url: 'blog-password-generator.html', icon: 'bi-shield-lock' },
    { title: 'Convert Anything with the Unit Converter', desc: 'Switch between measurement systems easily.', url: 'blog-unit-converter.html', icon: 'bi-rulers' },
    { title: 'Check Your Health with the BMI Calculator', desc: 'Find your Body Mass Index and health range.', url: 'blog-bmi-calculator.html', icon: 'bi-calculator' },
    { title: 'Calculate Loan Payments with the EMI Calculator', desc: 'Estimate your monthly loan payments and plan finances.', url: 'blog-loan-emi-calculator.html', icon: 'bi-cash-coin' },
    // Add more blog posts here as you create them
  ];
  function renderBlogGrid() {
    const grid = document.getElementById('blogGrid');
    grid.innerHTML = blogPosts.map(post => `
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm text-center p-4">
          <div class="mb-2"><i class="bi ${post.icon}" style="font-size:2.2rem;color:#185a9d;"></i></div>
          <h5 class="card-title fw-bold">${post.title}</h5>
          <p class="card-text mb-4">${post.desc}</p>
          <a href="${post.url}" class="btn btn-primary">Read Blog</a>
        </div>
      </div>
    `).join('');
  }
  renderBlogGrid();
  </script>
  <!-- Instructions for user: Place your .md blog posts in a 'posts' directory at the project root. Add their filenames to the 'posts' array in this file. -->
